{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="container">
        <h1>{{ title }}</h1>
        <br /><br /> 
        {% if error_statement %}

        <div class="alert alert-warning" role="alert">
          {{ error_statement }}
        </div>
        
        {% endif %}
        <form action="/form" method="POST">
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input type="text" class="form-control" id="first_name" aria-describedby="emailHelp" placeholder="First Name" name="first_name" value="{{ first_name }}">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" aria-describedby="emailHelp" placeholder="Last Name" name="last_name" value="{{ last_name }}">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" value="{{ email }}">
              </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div> 
{% endblock %}
